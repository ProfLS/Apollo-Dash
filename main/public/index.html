<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apollo Dash - Health Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div style="display:flex; gap:30px;">
            <img src="logo.png" alt="Apollo Dash Logo" class="logo" />
            <h1>Apollo Dash</h1>
        </div>
        <div class="header-buttons">
          <button id="login-btn">Login</button>
          <button id="signup-btn">Sign Up</button>
          <label class="toggle-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
          </label>
        </div>
    </header>

    <main class="dashboard-container">
        <div class="metrics left-metrics">
            <div class="metric" data-target="heart" data-metric-name="Heart Rate">Heart Rate</div>
            <div class="metric" data-target="bp" data-metric-name="Blood Pressure">Blood Pressure</div>
            <div class="metric" data-target="steps" data-metric-name="Steps">Steps</div>
            <div class="metric" data-target="weight" data-metric-name="Weight">Weight</div>
            <div class="metric" data-target="calories" data-metric-name="Calories Burned">Calories Burned</div>
        </div>

        <div class="human-container" data-metric-zone="true">
            <img src="human_diagram.png" alt="Human Diagram" id="human-diagram">
        </div>

        <div class="metrics right-metrics">
            <div class="metric" data-target="Planner" data-metric-name="Planner">Planner</div>
            <div class="metric" data-target="sleep" data-metric-name="Sleep Log">Sleep Log</div>
            <div class="metric" data-target="reminders" data-metric-name="Reminders">Reminders</div>
            <div class="metric" data-target="prescriptions" data-metric-name="Prescriptions">Prescriptions</div>
            <div class="metric" data-target="appointments" data-metric-name="Appointments">Appointments</div>
        </div>
    </main>

    <div class="metric-details" id="metric-details">
        <h2 id="metric-title">Select a metric</h2>
        <p id="metric-info">Hover or click on a metric to see details.</p>
    </div>

    <div id="backdrop" class="backdrop"></div>
        <div id="login-modal" class="modal">
            <div class="modal-content">
                <h2>Login</h2>
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button id="submit-login">Login</button>
                <button id="close-modal">Close</button>
            </div>
        </div>
        <div id="signup-modal" class="modal">
            <div class="modal-content">
              <h2>Sign Up</h2>
              <input type="text" id="signup-username" placeholder="Username" required>
              <input type="password" id="signup-password" placeholder="Password" required>
              <button id="submit-signup">Sign Up</button>
              <button id="close-signup-modal">Close</button>
            </div>
          </div>

    <footer>
        <p>&copy; 2025 Apollo Dash</p>
    </footer>
</body>
</html>
